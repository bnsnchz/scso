<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Santa Clarita Symphony Orchestra</title>
  <script type="text/javascript">
    // GitHub Pages SPA fallback for Vue Router with hash mode
    // Redirect to the index.html with hash routing
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    
    if (path) {
      // Redirect to hash mode
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#' + path);
    } else {
      // Redirect to home page
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
