<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Santa Clarita Symphony Orchestra</title>
  <script type="text/javascript">
    // GitHub Pages SPA fallback for Vue Router with history mode
    // This script redirects to the main index.html with the current path
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    
    // Build the redirect URL
    var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + '/';
    
    if (path) {
      // Add the path as a query parameter for Vue Router to handle
      redirectUrl += '?redirect=' + encodeURIComponent('/' + path);
    }
    
    // Redirect to the main app
    l.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
