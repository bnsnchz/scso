<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Clarita Symphony Orchestra</title>
  <script>
    // GitHub Pages SPA fallback for Vue Router
    // This script handles client-side routing for the SPA
    var l = window.location;
    var pathSegmentsToKeep = 1;
    
    // Extract the route from the current path
    var pathSegments = l.pathname.split('/');
    var route = pathSegments.slice(pathSegmentsToKeep + 1).join('/');
    
    // Redirect to the main app with the route
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      route.replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
