<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Clarita Symphony Orchestra</title>
  <script>
    // GitHub Pages SPA fallback for Vue Router
    // This script handles client-side routing for the SPA
    var l = window.location;
    
    // Check if we're on a subpage that needs redirecting
    if (l.pathname.startsWith('/scso/') && l.pathname !== '/scso/') {
      // Extract the route after /scso/
      var route = l.pathname.substring(6); // Remove '/scso/'
      
      // Redirect to the main app with the route as query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/scso/?/' +
        route.replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    } else if (l.pathname === '/scso' || l.pathname === '/scso/') {
      // For the homepage, just redirect to the main app
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/scso/');
    } else {
      // For other cases, redirect to the main app
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/scso/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
